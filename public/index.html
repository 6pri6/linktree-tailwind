<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyprien Rubio's Linktree</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="src/input.css">
    <link rel="stylesheet" href="output.css">
</head>
<body>
  <h1 class="bg-red-500">Hello Tailwindcss</h1>
  <div id="ownerSection">
    <div id="ownerPicture">
      <img src="images/myProfilePicture.jpg" alt="photo de profil de Cyprien Rubio">
    </div>
    <div id="ownerName">
      <h1>Cyprien Rubio</h1>
    </div>
  </div>
  <div id="linktreeSection">
    <div id="linktreeContainer">
      <a href="https://x.com/CyprienRb" target="_blank">
        <div class="box">
          <img src="images/x.png" alt="logo de Twitter">
          <h2>Twitter</h2>
        </div>
      </a>
      <a href="https://www.linkedin.com/in/cyprien-rubio-ðŸŽ™%EF%B8%8F-540947290/" target="_blank">
        <div class="box">
          <img src="images/linkedin.png" alt="logo de LinkedIn">
          <h2>Linkedin</h2>
        </div>
      </a>
      <a href="https://www.instagram.com/cyprien.rb/" target="_blank">
        <div class="box">
          <img src="images/instagram.png" alt="logo d'Instagram">
          <h2>Instagram</h2>
        </div>
      </a>
      <a href="https://open.spotify.com/show/5VC9tutkSSnTjxGRcTlxU1?si=ddca570a3acb4335" target="_blank">
        <div class="box">
          <img src="images/spotify.png" alt="Logo de spotify">
          <h2>Spotify</h2>
        </div>
      </a>
      <a href="https://www.youtube.com/@CyprienRubio" target="_blank">
        <div class="box">
          <img src="images/youtube.png" alt="Youtube">
          <h2>Youtube</h2>
        </div>
      </a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
